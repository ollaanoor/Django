{% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'assets/bookstore/style.css' %}" />

<h1>Book Details</h1>

<table class="book-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Categories</th>
      <th>Rate</th>
      <th>Views</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.description }}</td>
      <td>{% for cat in book.categories.all %} {{ cat.name }} {% endfor %}</td>
      <td>{{ book.rate }}</td>
      <td>{{ book.views }}</td>
    </tr>
  </tbody>
</table>

<a href="{% url 'bookstore:bookstore-index' %}">
  <button type="button" class="back-button">Back to Books</button>
</a>
{% endblock content %}
